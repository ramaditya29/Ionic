<ion-view view-title="Posts">
  <ion-content>
    <ion-list>
      <ion-item  ng-repeat="post in posts" type="item-text-wrap" href="#/tab/chats/{{post.id}}">
        <!--img ng-src="{{chat.face}}"-->
        <h2>{{post.name}}</h2>
        <!--p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i-->

        <ion-option-button class="button-assertive" ng-click="remove(post)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
