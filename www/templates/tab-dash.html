<ion-view view-title="Create Post">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Postname" ng-model="blog.postname">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Post Content" ng-model="blog.content">
          </label>
      </div>
      <button class="button button-block button-stable" ng-click="postData()">Post</button>
  </ion-content>
</ion-view>
